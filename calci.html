<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div id="div">
    <input type="text" id="t"><br>
    <button class="b"  onclick="cal(1)">1</button>
    <button class="b"  onclick="cal(2)">2</button>
    <button class="b"  onclick="cal(3)">3</button>
    <button class="b"  onclick="cal('+')">+</button><br>
    <button class="b"  onclick="cal(4)">4</button>
    <button class="b"  onclick="cal(5)">5</button>
    <button class="b"  onclick="cal(6)">6</button>
    <button class="b"  onclick="cal('-')">-</button><br>
    <button class="b"  onclick="cal(7)">7</button>
    <button class="b"  onclick="cal(8)">8</button>
    <button class="b"  onclick="cal(9)">9</button>
    <button class="b"  onclick="cal('*')">*</button><br>
    <button class="b"  onclick="cal(0)">0</button>
    <button class="b"  onclick=Del()>del</button>
    <button class="b"  onclick=Clr()>clr</button>
    <button class="b"  onclick="cal('/')">/</button><br>
    <button id="u" onclick="Result()">=</button>
    </div>
    <script src="calci.js"></script>
</body>
</html>
